<!-- contains all the list and filter -->
<div class="main-container">
    <div class="search-bar-container">
        <div class="field">
            <p class="control has-icons-left">
              <!-- pass in the query string with event.target.value -->
              <input class="input" #filterInput type="text" placeholder="Filter" (keyup)="filter($event.target.value)"> 
              <span class="icon is-small is-left">
                <i class="fas fa-search"></i>
              </span>
            </p>
          </div>
    </div>

    <div class="notes-list" [@listAnim]>
        <app-note-card 
          *ngFor="let note of filteredNotes;"
          [link]="generateNoteUrl(note)"
          [@itemAnim]
          (delete)="deleteNote(note)" 
          [title]="note.title" 
          [body]="note.body"></app-note-card>
    </div>

    <button class="button floating-add-button is-primary" routerLink="new">+ Add</button>
</div>
